<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <div class="container">
      <div class="card">
        <div class="card__contnet">
          <div class="card__title">
            <h1>
              Get  <span>insights</span>  that help <br> your business grow.
            </h1>
          </div>
          <div class="card__pragraph">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
          <div class="card__statictics">
            <div class="card__static">
              <h3> 10k+</h3>
              <p>companies</p>
            </div>
            <div class="card__static">
              <h3> 314 </h3>
              <p>templates</p>
            </div>
            <div class="card__static">
              <h3> 12m+ </h3>
              <p> queries</p>
            </div>  
          </div>
        </div>
        <div class="card__img">
          <span class="card__img--overaly"></span>
          <img src="./images/image-header-desktop.jpg" alt="people in meeting">
        </div>
      </div>
    

</body>
</html>
